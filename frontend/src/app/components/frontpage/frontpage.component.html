<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href [routerLink]="'/login'">
        <div class="display-4"><span class="font-weight-bold">SMU</span><span>life</span></div>
    </a>
</nav>      
<div class="jumbotron vertical-center mt-4 p-5">
    <div class="container text-center">
        <img src="../../../assets/smu.png" height="50" alt="">
        <div class="display-2"><span class="font-weight-bold" style="color:#01BAEF;">SMU</span><span style="color:#CC0035;">life</span></div>
        <hr class="my-4">
        <form name="loginForm" #loginForm="ngForm">            
        <div class="input-center">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1">SMU ID</span>
                <input type="text" name="SMU ID" [(ngModel)]="id" #idName="ngModel" class="form-control" placeholder="Ex. 467938102" aria-describedby="sizing-addon1" required minlength=8 maxlength=8 pattern="[\d+]{8}">
            </div>

            <div class="alert alert-danger"
            *ngIf="idName.errors && idName.touched">
                    <ul>
                    <li [hidden]="!idName.errors.required">
                        SMU ID is required
                    </li>
                    <li [hidden]="!idName.errors.pattern">
                        SMU ID is not valid
                    </li>
                </ul>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1">Password</span>
                <input [(ngModel)]="password" type="password" class="form-control" placeholder="Confirm Password" aria-describedby="sizing-addon1"  name="password">
            </div>
            <br>
        </div>
        <button class="btn btn-primary border-0" (click)="login()" [disabled]="!loginForm.valid">Sign In</button>
        </form>

        <hr class="my-4">
        <a routerLink="/signup"><p class="lead m-0">Don't have an account? Sign up here!</p></a>
    </div>
</div>
