<app-header [(id)]="id" [(type)]="type"></app-header>
<div class="container jumbotron bg-white mb-0">
  <div class="row">
    <div class="col-md-5">
      <h3 class="display-4" style="font-size:2em;">Previous Order Forms</h3>
      <table class="table">
          <thead>
            <tr>
              <th class="lead" scope="col"><a>Room</a></th>
              <th class="lead" scope="col">Date</th>
              <th class="lead" scope="col">Service No.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workOrder of workOrders; let i = index;">
              <td>{{workOrder.roomNo}}</td>
              <td>{{workOrder.date | date}}</td>
              <td>{{workOrder.orderId}}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col-md-7">
        <form class="bg-light p-4">
          <legend>New Work Order</legend>
          <div class="form-group">
            <label class="col-form-label" for="workOrderName">Name</label>
            <input type="text" class="form-control" id="workOrderName" name="name" [(ngModel)]="newWorkOrder.name" placeholder="">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="workOrderRoomNumber">Room Number</label>
            <input type="text" class="form-control" id="workOrderRoomNumber" name="roomNo" [(ngModel)]="newWorkOrder.roomNo" placeholder="">            
          </div>
          <div class="form-group">
            <label for="workOrderDetails">Details</label>
            <textarea class="form-control" id="workOrderDetails" name="details" [(ngModel)]="newWorkOrder.details" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary border-0" (click)="addWorkOrder()">Submit</button>
        </form>
    </div>
  </div>
</div>
