<app-header [(id)]="id" [(type)]="type"></app-header>
<div class="container jumbotron bg-white mb-0">
  <h3 class="display-4">Feedback</h3>  
  <form class="bg-light p-4">
    <legend>Submit Feedback</legend>
    <div class="form-group">
        <label class="col-form-label" for="workOrderName">Name</label>
        <input type="text" class="form-control" id="workOrderName" placeholder="">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="workOrderResidence">Residence Hall</label>
      <input type="text" class="form-control" id="workOrderResidence" placeholder="">            
    </div>
    <div class="form-group">
        <label class="col-form-label" for="workOrderResidence">RA on call</label>
        <input type="text" class="form-control" id="workOrderResidence" placeholder="">            
      </div>
    <div class="form-group">
      <label for="workOrderDetails">Comments</label>
      <textarea class="form-control" id="workOrderDetails" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary border-0">Submit</button>
  </form>
</div>
