<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-4">
      <img src="http://i0.kym-cdn.com/entries/icons/original/000/005/014/MyLittlePony.jpg" class="img-responsive img-thumbnail ">
      <div class="form-group">
        <label class="control-label" for="Upload photo">Upload photo</label>
        <div>
          <input id="Upload photo" name="Upload photo" class="input-file" type="file">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- Form Name -->
      <legend>User profile</legend>
      <form class="form" *ngIf="ra">
        <fieldset [disabled]="!edit">
          <div class="form-group">
            <label class="control-label" for="Room Number">Room Number</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input id="Room Number" name="Room Number" type="text" placeholder="Room Number" class="form-control input-md">
              </div>


            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="Floor">Floor</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input id="Floor" name="Floor" type="text" placeholder="Floor" class="form-control input-md">
              </div>


            </div>
          </div>



          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="Name(full name)">Name(full name)</label>
            <div class="">

              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-birthday-cake"></i>

                </div>
                <input id="Name(full name)" name="Name(full name)" type="text" placeholder="Name(full name)" class="form-control input-md">
              </div>


            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="ID Number">ID Number</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-male" style="font-size: 20px;"></i>

                </div>
                <input id="ID Number" name="ID Number" type="text" placeholder="ID Number" class="form-control input-md">

              </div>

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="Email">Email</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-female" style="font-size: 20px;"></i>

                </div>
                <input id="Email" name="Email" type="text" placeholder="Email" class="form-control input-md">

              </div>
            </div>
          </div>
          <h6>Emergency Contact</h6>
          <div class="form-group">
            <label class=" control-label" for="ECName">Name</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-female" style="font-size: 20px;"></i>

                </div>
                <input id="ECName" name="ECName" type="text" placeholder="Name" class="form-control input-md">

              </div>
            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="ECPhoneNumber">Phone Number</label>
            <div class="">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-female" style="font-size: 20px;"></i>

                </div>
                <input id="ECPhoneNumber" name="ECPhoneNumber" type="text" placeholder="Phone Number" class="form-control input-md">

              </div>
            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <label for="relationship">Select Relationship:</label>
            <select class="form-control" id="relationship">
              <option>Father</option>
              <option>Mother</option>
              <option>Brother</option>
              <option>Sister</option>
            </select>
          </div>
        </fieldset>

        <button type="button" class="btn btn-primary col-md-3 " *ngIf="!edit" (click)="editSwitch()">Edit</button>
        <button type="button" class="btn btn-primary col-md-3" *ngIf="edit" (click)="editSwitch()">Save</button>
      </form>

          </div>
        </fieldset>

        <button type="button" class="btn btn-primary col-md-3 " *ngIf="!edit" (click)="editSwitch()">Edit</button>

    </div>

  </div>


</div>
