<app-header></app-header>
<div class="container jumbotron bg-white">
  <h3 class="display-4">My Residents</h3>  
<table class="table">
  <thead>
    <tr>
      <th class="lead" scope="col"><a>Select All</a></th>
      <th class="lead" scope="col">Resident Name</th>
      <th class="lead" scope="col">Email</th>
      <th class="lead" scope="col">Phone</th>
      <th class="lead" scope="col">Room No.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resident of residents" >
      <th scope="row">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </th>
      <td><small>{{ resident.name }}</small></td>
      <td><small>{{ resident.email }}</small></td>
      <td><small>{{ resident.phone }}</small></td>
      <td><small>{{ resident.emergencyContactRelation }} {{ resident.emergencyContactPhone }}</small></td>
    </tr>
  </tbody>
</table>
  <button type="button" class="btn btn-primary border-0" data-toggle="modal" data-target="#emailModal">
    Send Email
  </button>
  
  <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Send your residents email...text input should go here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary border-0" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary border-0">Send Email</button>
        </div>
      </div>
    </div>
  </div>
</div>
